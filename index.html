<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>1st Dibs Quiz</title>
    <link rel="stylesheet" href="css/1stdibs.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>

    <div id="items">
      <form id="addItem" action="#">
        <div>
          <input id="title" type="text" />
          <button id="add">Add</button>
        </div>
      </form>
    </div>

    <script type="text/template" id="item-template">
      <div class="item">
        <%= title %> derp.
        <a href="#" class="edit">Edit</a>
      </div>

      <div class="edit-item" class="container">
        <div class="row">
          <div class="col-xs-8">
            <form id="item-form">
              <div class="form-group">
                <label for="title">Title</label>
                <input class="title" type="text" class="form-control" value="<%= title %>" />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" rows="10"></textarea>
              </div>
              <div class="form-group">
                <label for="notes">Internal Notes</label>
                <textarea id="notes" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <label for="materials">Materials</label>
                <select id="materials" class="form-control">
                  <option value="value1">Value 1</option> 
                  <option value="value2" selected>Value 2</option>
                  <option value="value3">Value 3</option>
                </select>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="restricted" id="restricted" value="restricted">Check this box if listing contains or may contain restricted materials
                  </label>
                </div>
              </div>
              <label>Measurements</label>
              <div class="form-group">
                Measurements are in: 
                <label class="radio-inline">
                  <input type="radio" name="unit" value="in." checked>
                  Inches (in)
                </label>
                <label class="radio-inline">
                  <input type="radio" name="unit" value="cm.">
                  Centimeters (cm)
                </label>
              </div>
              <div class="form-group">
                Measured item is: 
                <label class="radio-inline">
                  <input type="radio" name="shape" value="rectangle">
                  Rectangular
                </label>
                <label class="radio-inline">
                  <input type="radio" name="shape" value="circle">
                  Circular
                </label>
              </div>
              <div class="row">
                <div class="form-group col-xs-6">
                  <label>Length:</label>
                  <div class="input-group length">
                    <input type="text" class="form-control" disabled>
                    <span class="input-group-addon">in.</span>
                  </div>
                </div>
                <div class="form-group col-xs-6">
                  <label>Depth:</label>
                  <div class="input-group depth">
                    <input type="text" class="form-control" disabled>
                    <span class="input-group-addon">in.</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-xs-6">
                  <label>Height:</label>
                  <div class="input-group height">
                    <input type="text" class="form-control" disabled>
                    <span class="input-group-addon">in.</span>
                  </div>
                </div>
                <div class="form-group col-xs-6">
                  <label>Diameter:</label>
                  <div class="input-group diameter">
                    <input type="text" class="form-control" disabled>
                    <span class="input-group-addon">in.</span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Condition (Select one)</label><br />
                <label class="radio-inline">
                  <input type="radio" name="condition" id="distressed" value="distressed">
                  Distressed
                </label>
                <label class="radio-inline">
                  <input type="radio" name="condition" id="fair" value="fair">
                  Fair
                </label>
                <label class="radio-inline">
                  <input type="radio" name="condition" id="good" value="good">
                  Good
                </label>
                <label class="radio-inline">
                  <input type="radio" name="condition" id="excellent" value="excellent">
                  Excellent
                </label>
              </div>
              <div>
                <button class="save" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>      
    </script>

    <script src="js/lib/jquery-1.11.2.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/models/item.js"></script>
    <script src="js/collections/items.js"></script>
    <script src="js/views/item.js"></script>
    <script src="js/views/items.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
